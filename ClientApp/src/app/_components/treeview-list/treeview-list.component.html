<li *ngIf="currentTerritory">
    <span
        [class.caret]="currentTerritory.territories" 
        [class.caret-down]="currentTerritory.territories && !hideChildren"
        (click)="hideChildren = !hideChildren"
    >
        {{currentTerritory.name}}
    </span>
    <ul *ngIf="currentTerritory.territories && !hideChildren">
        <ng-container *ngFor="let territory of currentTerritory.territories">
            <treeview-list [currentTerritory]="territory"></treeview-list>
        </ng-container>
    </ul>
</li>
